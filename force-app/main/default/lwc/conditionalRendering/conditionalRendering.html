<template>
    <lightning-card title = "conditional Rendering"> 
<lightning-button variant="brand" label="show Data" title="Primary action"
 onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
 <template if:true = {isShow}>
    <div> Welcome to conditional Rendering</div>
 </template>
 <template  if:false = {isShow}>
    <div> you can't see the data </div>

 </template>
 <lightning-input type="text" label = "type hello to see data" onkeyup={changeHandler}>

 </lightning-input>
 <template if:true = {isHello}>
<div>you typed hello..so you are able to see data now</div>
 </template>
    </lightning-card>
   
        
</template>
